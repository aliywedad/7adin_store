<mat-card class="cardWithShadow">
    <mat-card-content>
      <mat-card-title>Category List</mat-card-title>
  
      <div class="table-responsive">
        <div class="row">
          <div class="col-lg-6">
            <!-- input -->
            <!-- <mat-label class="f-w-400 m-b-8 d-block">Your Name</mat-label> -->
            <mat-form-field appearance="outline" class="w-25 m-r-10" color="primary">
              <input matInput placeholder="category name " />
            </mat-form-field>
           
              <!-- <mat-label class="f-w-600 m-b-8 d-block">categories</mat-label> -->
              <mat-form-field appearance="outline" class="w-50">
                <mat-select >
                  <mat-option [value]="1"> category 1</mat-option>
                </mat-select>
              </mat-form-field>
            </div>
            <div class="col-lg-3">
            <button mat-menu-item (click)="OpenAddCategoryDilog()" >
              <i class="fa-solid fa-square-plus icon-view"></i>
            </button></div>

      </div>
        <div class="row">
          <div class="col-lg-6">
            <!-- Filter or Search fields could be added here if needed -->
          </div>
        </div>
  
        <table class="table table-hover">
          <!-- Table Head -->
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Category Name</th>
              <th scope="col">Description</th>
              <th scope="col">Created At</th>
              <th scope="col">Updated At</th>
              <th scope="col" class="text-center">Budget</th>

            </tr>
          </thead>
  
          <!-- Table Body -->
          <tbody>
            <tr *ngFor="let category of categories; trackBy: trackById" class="align-middle">
              <th scope="row" class="text-dark text-center">{{ category.idCategory }}</th>
              <td>{{ category.name }}</td>
              <td>{{ category.description }}</td>
              <td>{{ category.created_at | date: 'shortDate' }}</td>
              <td>{{ category.updated_at | date: 'shortDate' }}</td>
              <td class="text-center">
                <button
                  mat-icon-button
                  [matMenuTriggerFor]="menu"
                  aria-label="Example icon-button with a menu"
                  class="p-0 m-0"
                >
                  <mat-icon>more_vert</mat-icon>
                </button>
                <mat-menu #menu="matMenu">
                  <button mat-menu-item (click)="OpenAddCategoryDilog()">
                    <i class="fa-solid fa-square-plus icon-view"></i>
                  </button>
                  <button mat-menu-item (click)="OpenEditCategoryDilog(category)">
                    <mat-icon>edit</mat-icon>
                    <span>Edit</span>
                  </button>
                  <button mat-menu-item (click)="deleteCategory(category.idCategory)">
                    <mat-icon>delete</mat-icon>
                    <span>Delete</span>
                  </button>
                </mat-menu>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </mat-card-content>
  </mat-card>
