<mat-card class="cardWithShadow theme-card">
    <mat-card-header>
      <mat-card-title class="m-b-0">Adding a new category</mat-card-title>
    </mat-card-header>
    <mat-card-content class="b-t-1">
      <form>
        <div class="row">
          <div class="col-lg-6">
            <!-- input -->
            <mat-label class="f-w-600 m-b-8 d-block">Category Name</mat-label>
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input matInput placeholder="Category Name " [(ngModel)]="category.name" name="name"   />
            </mat-form-field>
          </div>
          <div class="col-lg-6">
                        <!-- input -->
            <mat-label class="f-w-600 m-b-8 d-block">description</mat-label>
            <mat-form-field appearance="outline" class="w-100" color="primary">
            <input matInput type="text" [(ngModel)]="category.description" name="description"   placeholder="description" />
            </mat-form-field>
          </div>
       
          
        </div>
  
        <div class="m-t-12">
          <button mat-flat-button color="primary" (click)="onSubmit()" class="m-r-8">Submit</button>
          <button mat-stroked-button color="warn">Cancel</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
