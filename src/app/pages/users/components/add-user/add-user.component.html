<html dir="rtl">
  <mat-card class="cardWithShadow theme-card">
    <mat-card-header>
      <mat-card-title class="m-b-0">إضافة مستخدم جديد</mat-card-title>
    </mat-card-header>
    <mat-card-content class="b-t-1">
            <div *ngIf="isLoading" class="loading-con">
        <loading ></loading>
      </div>
      <div *ngIf="!isLoading">
      <form>
        <div class="row">
          <div class="col-lg-6">
            <!-- input -->
            <mat-label class="f-w-600 m-b-8 d-block">الاسم</mat-label>
            <mat-form-field class="w-100">
              <input
                matInput
                placeholder="اسم المستخدم"
                [(ngModel)]="user.name"
                name="name"
              />
            </mat-form-field>
          </div>

          <div class="col-lg-6">
            <!-- input -->
            <mat-label class="f-w-600 m-b-8 d-block">رقم الهاتف</mat-label>

            <mat-form-field class="w-100">
              <input
                matInput
                type="number"
                [(ngModel)]="user.phone"
                max="8"
                maxlength="8"
                name="phone"
                placeholder="رقم الهاتف"
              />
            </mat-form-field>
          </div>

          <div class="col-lg-6">
            <!-- input -->
            <mat-label class="f-w-600 m-b-8 d-block"
              >البريد الإلكتروني</mat-label
            >
            <mat-form-field class="w-100">
              <input
                matInput
                type="email"
                [(ngModel)]="user.email"
                name="email"
                placeholder="البريد الإلكتروني"
              />
            </mat-form-field>
          </div>
          <div class="col-lg-6">
            <!-- input -->
            <mat-label class="f-w-600 m-b-8 d-block">كلمة المرور</mat-label>
            <mat-form-field class="w-100">
              <input
                matInput
                type="text"
                [(ngModel)]="user.password"
                name="password"
                placeholder="كلمة المرور"
              />
            </mat-form-field>
          </div>
          <span>الصلاحيات</span>
          <div class="role-grid">
            <div class="role-con">
              <label for="role1">إدارة المستخدمين</label>
              <input
                class="role-check"
                id="role1"
                type="checkbox"
                [checked]="user.roles?.includes('users')"
                (click)="updateRoles('users')"
              />
            </div>
            <div class="role-con">
              <label for="role2">إدارة المنتجات</label>
              <input
                id="role2"
                class="role-check"
                [checked]="user.roles?.includes('products')"
                type="checkbox"
                
                (click)="updateRoles('products')"
              />
            </div>
            <div class="role-con">
              <label for="role3">إدارة المبيعات</label>
              <input
                class="role-check"
                id="role3"
                [checked]="user.roles?.includes('sales')"
                type="checkbox"
                (click)="updateRoles('sales')"
              />
            </div>
          </div>
        </div>
      </form>
      <div class="m-t-12">
        <button
          mat-stroked-button
          (click)="onSubmit()"
          color="primary"
          class="m-r-8"
        >
          حفظ
        </button>
        <button (click)="goBack()" mat-stroked-button color="warn">
          إلغاء
        </button>
      </div>
      </div>
    </mat-card-content>
  </mat-card>
</html>
